<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- 1) Characters and symbols -->
		<meta charset="UTF-8" />
		<!-- 2) Displays site properly based on user's device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 3) Preload fonts -->
		<link rel="preload" href="fonts/RedHatDisplay-Medium.woff" as="font" type="font/woff" crossorigin />
		<link rel="preload" href="fonts/RedHatDisplay-Bold.woff" as="font" type="font/woff" crossorigin />
		<link rel="preload" href="fonts/RedHatDisplay-Black.woff" as="font" type="font/woff" crossorigin />
		<link rel="preload" href="fonts/RedHatDisplay-Medium.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="fonts/RedHatDisplay-Bold.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="fonts/RedHatDisplay-Black.woff2" as="font" type="font/woff2" crossorigin />
		<!-- 4) Preload css -->
		<link rel="preload" href="./css/style.min.css" as="style" />
		<!-- 5) Title -->
		<title>Frontend Mentor | Order summary card</title>
		<!-- 6) Favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<!-- 7) Author -->
		<meta name="author" content="Valeri Makaridze" />
		<!-- 8) Description -->
		<meta name="description" content="Order summary card challenge on Frontend Mentor" />
		<!-- 9) Keywords -->
		<meta name="keywords" content="front-end mentor, Valeri Makaridze, Order summary card, challenge" />
		<!-- 10) Theme color -->
		<meta name="theme-color" content="#1f2f56" />
		<!-- 11) Facebook open graph -->
		<meta property="og:title" content="Order summary card" />
		<meta property="og:type" content="website" />
		<meta property="og:description" content="Order summary card challenge on Frontend Mentor" />
		<meta
			property="og:image"
			content="https://order-summary-component-front-end-mentor.netlify.app/screenshot-desktop.png"
		/>
		<meta property="og:image:alt" content="Order summary card" />
		<meta property="og:url" content="https://order-summary-component-front-end-mentor.netlify.app/" />
		<!-- 12) Twitter card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Order summary card" />
		<meta name="twitter:description" content="Order summary card challenge on Frontend Mentor" />
		<meta name="twitter:site" content="@Valeri79125128" />
		<meta
			name="twitter:image"
			content="https://order-summary-component-front-end-mentor.netlify.app/screenshot-desktop.png"
		/>
		<meta property="twitter:image:alt" content="Order summary card" />
		<meta name="twitter:creator" content="@Valeri79125128" />
		<!-- 13) Css -->
		<link rel="stylesheet" href="./css/style.min.css" />
	</head>
	<body>
		<!-- Card -->
		<main class="main">
			<img
				class="main__img"
				src="./images/illustration-hero.svg"
				alt="Girl with headphones listening to music in her smartphone and dancing under the city night sky"
			/>
			<div class="main__body">
				<h1 class="main__title">Order Summary</h1>
				<p class="main__text">
					You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
					you like!
				</p>
				<div class="main__plan">
					<img class="main__plan-icon" src="./images/icon-music.svg" alt="Music icon" />
					<h2 class="main__plan-plan">Annual Plan</h2>
					<p class="main__plan-price">$59.99/year</p>
					<a href="" class="main__plan-change">Change</a>
				</div>
				<button class="btn btn--submit" type="submit" name="submit" value="submit">
					Proceed to Payment
				</button>
				<button class="btn btn--cencel" type="button" name="cancel" value="cancel">
					Cancel Order
				</button>
			</div>
		</main>
		<!-- Footer -->
		<footer class="footer">
			Challenge by
			<a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a class="footer__link" href="https://www.frontendmentor.io/profile/Valeri85" target="_blank"
				>Valeri</a
			>.
		</footer>
	</body>
</html>
